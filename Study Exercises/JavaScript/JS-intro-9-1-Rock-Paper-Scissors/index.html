<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= ">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer">
        <h1 id="playerText">Player 1, choose your weapon!</h1>

        <div id="knoppen">
            <div id="rock">
                <img src="rock.png" alt="rock">
                <h2>ROCK</h2>
            </div>
            <div id="paper">
                <img src="paper.png" alt="paper">
                <h2>PAPER</h2>
            </div>
            <div id="scissors">
                <img src="scissors.png" alt="scissors">
                <h2>SCISSORS</h2>
            </div>
        </div>

        <button id='reset' value="Reset">Reset</button>
        
        <h2 id="winner"></h2>
        <h3 id="choice1"></h3>
        <h3 id="choice2"></h3>
    </div>

    <p class='lol' id="p1"></p>
    <p class='lol' id="p2"></p>


    <script src="script.js"></script>
</body>

</html>
